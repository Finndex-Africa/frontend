name: Frontend CI/CD

on:
    push:
        branches:
            - main

env:
    IMAGE_NAME: finndex-frontend

jobs:
    build-test:
        runs-on: ubuntu-latest
        steps:
            - uses: actions/checkout@v3

            - name: Install pnpm
              uses: pnpm/action-setup@v4
              with:
                  version: 9

            - name: Set up Node.js
              uses: actions/setup-node@v4
              with:
                  node-version: 20
                  cache: "pnpm"

            - name: Install dependencies
              run: pnpm install

            - name: Run tests
              run: pnpm test

    # Deploy is handled by Netlify (connected to this repo).
